<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinema Booking</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style1.css" />
    <script src="skripta.js"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <button type="button" id="logout" class="btn btn-primary">Log Out</button>
      <button type="button" id="user-config" class="btn btn-primary">
        User Configuration
      </button>
    </div>
    <div class="container">
      <div class="row"></div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form method="post">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="movie-input"
                placeholder="Movie"
              />
              <input
                type="text"
                class="form-control"
                id="genre-input"
                placeholder="Genre"
              />
              <input
                type="text"
                class="form-control"
                id="actors-input"
                placeholder="Main Actors"
              />
              <input
                type="text"
                class="form-control"
                id="producer-input"
                placeholder="Movie Producer"
              />
              <input
                type="number"
                class="form-control"
                id="dur-time-input"
                placeholder="Movie Duration Time"
              />
              <input
                type="text"
                class="form-control"
                id="rel-year-input"
                placeholder="Movie Release Year"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="movieBtn">
              Submit
            </button>
          </form>
        </div>
        <div class="col-6">
          <h2>Movies:</h2>
          <ul class="list-unstyled" id="movieList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
